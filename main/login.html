<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/logofinal.png" type="image/png">
    
    <title> Login Page </title>

</head>
<body>
    <div class="container">
      <form class="form" id="userForm" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="1" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Gender</label><br>
          <input type="radio" name="gender" id="male" value="Male" required>
          <label for="male">Male</label><br>
          <input type="radio" name="gender" id="female" value="Female" required>
          <label for="female">Female</label>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </form>
      
      <div id="result" class="mt-3"></div>
      
        <div class="back">
          <a href="index.html"> <button class="btn btn-warning"> Back </button> </a>
        </div>
       
        
    </div>

    <script>
      document.getElementById("userForm").addEventListener("submit", function(event) { 
        event.preventDefault(); 
        
        const email = document.getElementById("email").value; 
        const password = document.getElementById("password").value;
        const age = document.getElementById("age").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        
        if (!email || !password || !age || !gender) {
          alert("Please fill in all fields.");
          return;
        }
        
        localStorage.setItem("email", email); 
        localStorage.setItem("password", password);
        localStorage.setItem("age", age);
        localStorage.setItem("gender", gender);
        
        alert("Successful login!");
        window.location.href = "index.html"
        
        this.reset(); 
      });
    </script>
</body>
</html>
