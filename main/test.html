<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Changer</title>
  <link rel="stylesheet" href="../styles/test.css">
</head>
<body>
    <div class="gallery">
        <img src="../images/img1.jpg" alt="Image 1" class="thumbnail" data-full="fullsize1.jpg">
        <img src="../images/img2.jpg" alt="Image 2" class="thumbnail" data-full="fullsize2.jpg">
        <img src="../images/img3.jpg" alt="Image 3" class="thumbnail" data-full="fullsize3.jpg">
        <img src="../images/img4.jpg" alt="Image 4" class="thumbnail" data-full="fullsize4.jpg">
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="../JS/test.js"></script>
</body>
</html>
